<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzapp UI</title>
    <!-- link css -->
    <link rel="stylesheet" href="style.css">
    <!-- Font Family -->

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <main>
        <div class="container">
            <div class="box-main">

                <div class="col-sm debug">
                    <div class="topbar-sx">
                        <div class="img-topbar-sx"></div>
                    </div>
                </div>

                <div class="col-md debug">
                    <div class="topbar-dx">
                        <div class="user-topbar-dx d-flex debug">
                            <div class="img-user-topbar-dx">img</div>
                            <div class="text-user-topbar-dx">text</div>
                        </div>

                        <div class="icons-topbar-dx debug">icone</div>
                    </div>

                    <div class="box-messages debug">box messaggi</div>

                    <div class="bottombar d-flex">
                        <div class="emoticon text-center">emo</div>
                        <div class="write-message">
                            <input type="text" placeholder="Scrivi un messaggio">
                        </div>
                        <div class="vocal-message text-center">vocal</div>

                    </div>
                </div>
            </div>
        </div>
    </main>
    
</body>
</html>
